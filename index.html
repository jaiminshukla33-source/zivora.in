<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZIVORA | Streetwear & Aesthetic</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        color: #000;
        margin: 0;
        padding: 0;
      }
      header {
        background: #000;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        letter-spacing: 2px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 40px;
      }
      .product {
        background: #f5f5f5;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .product:hover {
        transform: translateY(-6px);
      }
      .product img {
        width: 100%;
        height: 320px;
        object-fit: cover;
      }
      .info {
        padding: 15px;
        text-align: center;
      }
      .info h3 {
        font-size: 18px;
        margin-bottom: 5px;
        letter-spacing: 1px;
      }
      .info p {
        margin: 5px 0;
        font-weight: 500;
      }
      .whatsapp-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #25d366;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s ease;
      }
      .whatsapp-btn:hover {
        background-color: #1ebc57;
      }
      footer {
        text-align: center;
        padding: 20px;
        background: #000;
        color: white;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>ZIVORA</header>

    <section class="container">
      <div class="product">
        <img src="FireBlood.jpg" alt="DRIPXX Tee" />
        <div class="info">
          <h3>DRIPXX</h3>
          <p>₹799</p>
          <a
            href="https://wa.me/919316263171?text=I'm%20interested%20in%20the%20DRIPXX%20Tee"
            class="whatsapp-btn"
            >Order on WhatsApp</a
          >
        </div>
      </div>

      <div class="product">
        <img src="ColorPopDog.jpg" alt="STATIC Tee" />
        <div class="info">
          <h3>STATIC</h3>
          <p>₹899</p>
          <a
            href="https://wa.me/919316263171?text=I'm%20interested%20in%20the%20STATIC%20Tee"
            class="whatsapp-btn"
            >Order on WhatsApp</a
          >
        </div>
      </div>

      <div class="product">
        <img src="DemonSpirit.jpg" alt="NOVA Tee" />
        <div class="info">
          <h3>NOVA</h3>
          <p>₹999</p>
          <a
            href="https://wa.me/919316263171?text=I'm%20interested%20in%20the%20NOVA%20Tee"
            class="whatsapp-btn"
            >Order on WhatsApp</a
          >
        </div>
      </div>

      <div class="product">
        <img src="LostLove.jpg" alt="ROGUE Tee" />
        <div class="info">
          <h3>ROGUE</h3>
          <p>₹699</p>
          <a
            href="https://wa.me/919316263171?text=I'm%20interested%20in%20the%20ROGUE%20Tee"
            class="whatsapp-btn"
            >Order on WhatsApp</a
          >
        </div>
      </div>

      <div class="product">
        <img src="VoltageXX.jpg" alt="VOLT Tee" />
        <div class="info">
          <h3>VOLT</h3>
          <p>₹799</p>
          <a
            href="https://wa.me/919316263171?text=I'm%20interested%20in%20the%20VOLT%20Tee"
            class="whatsapp-btn"
            >Order on WhatsApp</a
          >
        </div>
      </div>
    </section>

    <footer>© 2025 ZIVORA | Streetwear & Aesthetic</footer>
  </body>
</html>
